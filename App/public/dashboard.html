<!DOCTYPE html>
<html lang="en">

<head>
    <title>HomePage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--- Tab Icon -->
    <link rel="icon" type="image/png" href="Assets/logo.png" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body onload="onload_main()">
    <div class="containerLayout">
        <div class="sidebar-container">
            <div class="grey">
                <div class="sidebar-item btn btn-dark" style="margin-top: 16%; width: 100%;" onclick="mytasks_onclick()">
                    My Tasks
                </div>
                <div class="sidebar-item btn btn-dark" style="width: 100%;" onclick="showTeams()">
                    My Teams
                </div>
            </div>
        </div>
        <div class="main-container">
            <div class="red">

            </div>
            <div class="white">

                <div id="mytasks" style="display: none; width: 100%;">
                    <div id="myDIV" class="header">
                        <h2 style="margin:5px">My Tasks</h2>
                        <input type="text" id="newtask" placeholder="Task item...">
                        <span onclick="add_onclick()" class="addBtn">Add</span>
                    </div>

                    <ul id="items">
                        <li>Hit the gym</li>
                        <li class="checked">Pay bills</li>
                        <li>Meet George</li>
                        <li>Buy eggs</li>
                        <li>Read a book</li>
                        <li>Organize office</li>
                    </ul>
                </div>

                <div id="teams" style="display: none; width: 100%;">
                    <div id="myDIV" class="header">
                        <h2 style="margin:5px">My Teams</h2>
                        <input type="text" id="newteam" class="teamInputs" placeholder="Enter new team name...">
                        <span onclick="createTeam_onclick()" class="addBtn">Create</span>
                    </div>

                    <div id="allTeams">
                            <div class="team"> test </div>
                    </div>

                </div>


            </div>
            <div class="green">Footer</div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
