<!DOCTYPE html>
<html lang="en">

<head>
    <title>HomePage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--- Tab Icon -->
    <link rel="icon" type="image/png" href="Assets/logo.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./css/bootstrap/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body onload="onload_main()">
    <!-- MODAL -->
    <div class="modal" style="margin-top:5%; margin-left: 30%;" id="myModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Team</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="margin: 2%;" onclick="clearModal()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="dropdown show" style="width: 70%; margin: 5% 0% 5% 0%; display: inline-block;">
                            <input type="text" id="searchUser" class="teamInputs" placeholder="Search by name..." style="border-color: magenta;">

                            <div id="searchUserToggle" class="dropdown-menu show" x-placement="bottom-start" style="width: 300px; font-size: 14px; margin-top: 0%; display: none; position: absolute; transform: translate3d(0px, 50px, 0px); top: 0px; will-change: transform; overflow: auto;">
                                <div id="usersearch" style="margin-top: 10%; z-index: 1;">
                                    <!-- Here goes the options for users (JS)-->
                                </div>
                            </div>
                        </div>
                        <div id="members"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="addBtn" id="createBtn" data-dismiss="modal" onclick="checkValue()">Create</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="clearModal()" id="closemodal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal -->

    <div class="containerLayout">
        <div class="sidebar-container">
            <div class="grey">
                <div class="sidebar-item btn btn-dark" style="margin-top: 16%; width: 100%;" onclick="mytasks_onclick()">
                    My Tasks
                </div>
                <div class="sidebar-item btn btn-dark" style="width: 100%;" onclick="showTeams()">
                    My Teams
                </div>
            </div>
        </div>
        <div class="main-container">
            <div class="red">
                    <div>
                            <input class="btn btn-outline-warning" type="button" style="font-size: 14px;float: right; width: 10%; margin-top: 1%;" value="Logout" onclick="logout()"></input>
                        </div>
            </div>
            <div class="white">

                <div id="mytasks" style="display: none; width: 100%;">
                    <div id="myDIV" class="header">
                        <h2 style="margin:5px">My Tasks</h2>
                        <input type="text" id="newtask" placeholder="Task item...">
                        <span onclick="add_onclick()" class="addBtn">Add</span>
                    </div>

                    <ul id="items">
                    </ul>
                </div>

                <div id="teams" style="display: none; width: 100%;">
                    <div id="myDIV" class="header">
                        <h2 style="margin:5px">My Teams</h2>
                        <input type="text" id="newteam" class="teamInputs" placeholder="Enter new team name..." style="border: none; display: block;">

                        <input class="addBtn" type="button" data-toggle="modal" data-target="#myModal" value="Add members"></input>
                    </div>

                    <div id="allTeams" style="font-size: 14px;">
                        <div class="team"> test </div>
                    </div>

                </div>


            </div>
            <div class="green">Footer</div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
