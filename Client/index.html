<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--- Tab Icon -->
    <link rel="icon" type="image/png" href="Assets/logo.png" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="css/utils.css">

</head>

<body>
    <div class="bodyContainer">
        <div class="bg-gradient flex-container">

            <div class="login1 row">
                <div class="column" style="display: inline-block; float: center; margin-top: 20%;">
                    <div class="js-tilt" data-tilt>
                        <img style="text-align: center;" src="Assets/Title.png" alt="logo" width="90%">
                    </div>
                </div>
                <div class="column" style="display: inline-block;">
                    <span class="welcome"> Welcome </span>

                    <div style="display: block;">
                        <form>
                            <p class="loginInputsContainer">
                                <input class="loginInput" aria-hidden="true" id="emailLogin" type="email" required pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" placeholder="Email">
                            </p>

                            <p class="loginInputsContainer">
                                <input class="loginInput" id="passLogin" type="password" minlength="5" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).*"
                                    placeholder="Password">
                            </p>

                            <div class="loginBtnContainer">
                                <div class="loginBtnDiv">
                                    <input class="text-capitalize loginBtn" type="submit" value="LOGIN">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div>
                        <a class="signUpContainer" href="#"> Sign Up </a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.5,
        })
    </script>
</body>

</html>
