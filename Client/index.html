<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--- Tab Icon -->
    <link rel="icon" type="image/png" href="Assets/logo.png" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="css/utils.css">

</head>

<body>
    <div class="bodyContainer">
        <div class="bg-gradient flex-container">
            <div class="login1">
                <span class="welcome"> Welcome </span>

                <div style="display: block;">
                    <form>
                        <p class="loginInputsContainer">
                            <input class="loginInput" id="emailLogin" type="email" required pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" placeholder="Email Address">
                        </p>
                        <p class="loginInputsContainer">
                            <input class="loginInput" id="passLogin" type="password" minlength="5" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).*"
                                placeholder="Password">
                        </p>
                        <div class="loginBtnContainer">
                            <div class="loginBtnDiv">
                                <input class="text-capitalize loginBtn" type="submit" value="LOGIN">
                            </div>
                        </div>
                    </form>
                </div>

                <div style="display: block;">
                    <form>

                    </form>
                    </span>
                </div>
                <div>
                    <a href="#"> Sign Up </a>
                </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
